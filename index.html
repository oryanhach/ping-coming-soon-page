<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/935f6be249.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main class="ping">

    <header class="ping__header">
      <img src="images/logo.svg" class="ping__logo" alt="Ping logo">
      <h1 class="ping__title">
        We are launching <span>soon!</span>
      </h1>
      <p class="ping__subtitle">
        Subscribe and get notified
      </p>
    </header>

    <section class="ping__hero">
      <form class="ping__form">
        <input type="email" id="email" name="email" class="ping__input" placeholder="Your email address..." required>
        <button type="submit" class="ping__btn">
          Notify Me
        </button>
      </form>

      <img src="images/illustration-dashboard.png" class="dashboard__img" alt="image of a dashboard with graphs">
    </section>




    <footer class="ping__footer">
      <ul class="footer__socials">
        <li><a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f footer__icon"></i></a></li>
        <li><a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter footer__icon"></i></a></li>
        <li><a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram footer__icon"></i></a></li>
      </ul>
      <p class="footer__text">
        &copy; Copyright Ping. All rights reserved.

      </p>
    </footer>
  </main>

</body>

</html>
